version: '3.8'

services:
  api:
    build: .
    container_name: credit-risk-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./reports:/app/reports
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - credit-risk-network

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow-tracking
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow:/mlflow
      - ./mlflow.db:/mlflow.db
    environment:
      - BACKEND_URI=sqlite:///mlflow.db
      - ARTIFACT_ROOT=/mlflow/artifacts
    command: mlflow server --host 0.0.0.0 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /mlflow/artifacts
    networks:
      - credit-risk-network

networks:
  credit-risk-network:
    driver: bridge