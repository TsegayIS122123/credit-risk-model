version: '3.8'

services:
  api:
    build: .
    container_name: credit-risk-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./reports:/app/reports
      - ./data:/app/data
      - ./mlflow.db:/app/mlflow.db
      - ./mlruns:/app/mlruns  # ADD THIS
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=http://mlflow:5000  # CHANGE TO HTTP
    depends_on:
      mlflow:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.11.3
    container_name: mlflow-tracking
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow  # CHANGE TO mlruns
      - ./mlflow.db:/mlflow.db
    environment:
      - BACKEND_URI=sqlite:///mlflow.db
      - ARTIFACT_ROOT=/mlflow/artifacts
    command: >
      mlflow server 
      --host 0.0.0.0 
      --backend-store-uri sqlite:///mlflow.db 
      --default-artifact-root /mlflow/artifacts
    restart: unless-stopped

# ADD NETWORK (Optional but recommended)
networks:
  default:
    name: credit-risk-network